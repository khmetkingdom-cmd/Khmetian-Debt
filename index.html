<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ever-Increasing Number</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0a0a;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      font-size: 3em;
      flex-direction: column;
    }
    #value {
      font-size: 4em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>$<span id="value">210,000,000,000</span></div>

  <script>
    let value = 210_000_000_000;
    const increasePerMs = 5;
    const display = document.getElementById('value');

    function formatNumber(num) {
      return num.toLocaleString('en-US');
    }

    // Efficient update loop using requestAnimationFrame
    let lastTime = performance.now();

    function update(currentTime) {
      const elapsed = currentTime - lastTime;
      const increase = elapsed * increasePerMs; // 5 per ms
      value += increase;
      display.textContent = formatNumber(Math.floor(value));
      lastTime = currentTime;
      requestAnimationFrame(update);
    }

    requestAnimationFrame(update);
  </script>
</body>
</html>
